
<div class="container">
    <div class="form-group">
     <label for="usuario">Usuário</label>
     <input  class="form-control" id="usuario" aria-describedby="userHelp" [(ngModel)]="user.username" placeholder="Digite o usuário">
    </div>
    <div class="form-group">
     <label for="pass">Senha</label>
     <input type="password" [(ngModel)]="user.pass" class="form-control" id="pass" placeholder="Senha">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onLogin()">Entrar</button>

</div>
