<div class="container">
    <div class="form-group">
     <label for="user">Nome</label>
     <input type="text" [(ngModel)]="name" class="form-control" id="name" aria-describedby="name" placeholder="Digite o seu nome">
    </div>
    <div class="form-group">
     <label for="exampleInputEmail1">Email</label>
      <input type="email" [(ngModel)]="email" class="form-control" id="email" aria-describedby="email" placeholder="Digite seu e-mail">
      <small id="emailHelp" class="form-text text-muted">Seu e-mail não será divulgado.</small>
    </div>
    <div class="form-group">
     <label for="user">Cidade</label>
     <input type="text" [(ngModel)]="city" class="form-control" id="city" aria-describedby="cidade" placeholder="Digite sua cidade">
    </div>
   <div class="form-group">
     <label for="user">Usuário</label>
     <input type="text" [(ngModel)]="username" class="form-control" id="user" aria-describedby="userHelp" placeholder="Digite o usuário">
    </div>
    <div class="form-group">
     <label for="pass">Senha</label>
     <input type="password" [(ngModel)]="pass" class="form-control" id="pass" placeholder="Senha">
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Cadastrar</button>
</div>
